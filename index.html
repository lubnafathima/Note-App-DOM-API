<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App DOM API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main">
      <aside class="aside">
        <div class="aside-top">
          <div class="color">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
          </div>
          <div>
            <div class="group">
              <h2 class="aside-title">Filters</h2>
              <p onclick="menu()"><i class="fa-solid fa-chevron-down icon menu"></i></p>
            </div>
            <div class="dropdown">
              <div class="aside-row">
                <p class="aside-item">
                  <i class="fa-solid fa-inbox icon right"></i> All
                </p>
                <p class="aside-list">23</p>
              </div>
              <div class="aside-row">
                <p class="aside-item">
                  <i class="fa-solid fa-hourglass-end icon right"></i> Late
                </p>
                <p class="aside-list">1</p>
              </div>
              <div class="aside-row">
                <p class="aside-item">
                  <i class="fa-regular fa-clock icon right"></i> Today
                </p>
                <p class="aside-list">0</p>
              </div>
              <div class="aside-row">
                <p class="aside-item">
                  <i class="fa-regular fa-calendar icon right"></i> Ths month
                </p>
                <p class="aside-list">0</p>
              </div>
            </div>
          </div>
          <div>
            <div class="group">
              <h2 class="aside-title">Projects</h2>
              <p><i class="fa-solid fa-chevron-down icon"></i></p>
            </div>
            <div class="aside-row add">
              <h3 class="aside-subtitle">
                <i class="fa-solid fa-chevron-down icon right"></i
                ><i class="fa-solid fa-star icon right star-blue"></i>Project
                Quarantine
              </h3>
              <p class="aside-list">21</p>
            </div>
            <div class="aside-row">
              <p class="aside-item">Tags</p>
              <p class="aside-list">
                <i class="fa-solid fa-angle-right icon"></i>
              </p>
            </div>
            <div class="aside-row">
              <p class="aside-item">Priority</p>
              <p class="aside-list">
                <i class="fa-solid fa-chevron-down icon"></i>
              </p>
            </div>
            <div class="aside-row sub active">
              <p class="aside-item">
                <i class="fa-solid fa-star icon right star-yellow"></i>Must do
              </p>
              <p class="aside-list">8</p>
            </div>
            <div class="aside-row sub">
              <p class="aside-item">
                <i class="fa-solid fa-circle-plus icon right"></i>Add Priority
              </p>
            </div>
            <div class="aside-row">
              <p class="aside-item">Status</p>
              <p class="aside-list">
                <i class="fa-solid fa-angle-right icon"></i>
              </p>
            </div>
            <div class="aside-row add">
              <h3 class="aside-subtitle">
                <i class="fa-solid fa-chevron-down icon right"></i
                ><i class="fa-solid fa-inbox icon right inbox"></i>Tool Finder
              </h3>
              <p class="aside-list">2</p>
            </div>
            <div class="aside-row">
              <p class="aside-item">Tags</p>
              <p class="aside-list">
                <i class="fa-solid fa-angle-right icon"></i>
              </p>
            </div>
            <div class="aside-row">
              <p class="aside-item">Priority</p>
              <p class="aside-list">
                <i class="fa-solid fa-angle-right icon"></i>
              </p>
            </div>
            <div class="aside-row">
              <p class="aside-item">Status</p>
              <p class="aside-list">
                <i class="fa-solid fa-angle-right icon"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="aside-bottom"><i class="fa-solid fa-plus icon"></i></div>
      </aside>
      <section class="section">
        <nav class="nav">
          <div class="nav-left">
            <h2 class="nav-title">Project Quarantine</h2>
            <p class="nav-subtitle">8 pending tasks</p>
          </div>
          <div class="nav-right">
            <p><i class="fa-solid fa-plus icon"></i></p>
          </div>
        </nav>
        <header class="header">
          <section class="do-section">
            <div class="section-header">
              <h3 class="section-title">Do</h3>
              <div>
                <p class="section-subtitle">
                  6<i class="fa-solid fa-ellipsis icon left"></i>
                </p>
              </div>
            </div>
            <p class="do-section-main"></p>
          </section>
          <section class="doing-section">
            <div class="section-header">
              <h3 class="section-title">Doing</h3>
              <div>
                <p class="section-subtitle">
                  2<i class="fa-solid fa-ellipsis icon left"></i>
                </p>
              </div>
            </div>
            <div class="doing-section-main"></div>
          </section>
          <section class="done-section">
            <div class="section-header">
              <h3 class="section-title">Done</h3>
              <div>
                <p class="section-subtitle">
                  1<i class="fa-solid fa-ellipsis icon left"></i>
                </p>
              </div>
            </div>
            <div class="done-section-main"></div>
          </section>
        </header>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
